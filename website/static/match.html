<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'match.css')}}">
</head>
<body>
    <div class="main">
        <div class="form_header">
            <div class="center">
                <h1 class="form_title">Children's Home Matchmaker!</h1>
            </div>
            <div class="center">
                <p class="form_details">Enter your details so that we can find the children's home best fit for you!</p>
            </div>
        </div>
        <div class="form_holder">
            <form method="POST">
                <div class="form">
                    <div class="form_item">
                        <label for="parish">Where are you located?</label>
                        <select name="parish" id="parish" class="input_box">
                            <option value="none" selected disabled hidden>Select An Option</option>
                            <option value="kingston">Kingston</option>
                            <option value="st_andrew">St. Andrew</option>
                            <option value="st_catherine">St. Catherine</option>
                            <option value="clarendon">Clarendon</option>
                            <option value="manchester">Manchester</option>
                            <option value="st_elizabeth">St. Elizabeth</option>
                            <option value="westmoreland">Westmoreland</option>
                            <option value="hanover">Hanover</option>
                            <option value="st_james">St. James</option>
                            <option value="trelawny">Trelawny</option>
                            <option value="st_ann">St. Ann</option>
                            <option value="st_mary">St. Mary</option>
                            <option value="portland">Portland</option>
                            <option value="st_thomas">St. Thomas</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <label for="budget">What is your budget?</label>
                        <input type="number" id="budget" name="budget" step="1000" min="0" class="input_box">
                    </div>
                    <div class="form_item">
                        <label for="party">How large is your group?</label>
                        <input type="number" id="party" name="party" step="1" min="1" class="input_box">
                    </div>
                    <div class="form_item">
                        <label for="specialization">What type of home are you looking for?</label>
                        <select name="specialization" id="specialization" class="input_box">
                            <option value="none" selected disabled hidden>Select An Option</option>
                            <option value="general">General Home (no specialization)</option>
                            <option value="all_girls">All Girls</option>
                            <option value="all_boys">All Boys</option>
                            <option value="disabilities">Disabilities</option>
                        </select>
                    </div>
                    <div class="form_item button-holder">
                        <div class="button">
                            <input type="submit" value="Find Match!" class="button">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
