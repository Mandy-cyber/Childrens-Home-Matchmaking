{% extends "base.html" %}

{% block title %}Sign Up{% endblock%}

{% block content%}
<form method="POST">
    <h3 align="center">Sign Up</h3>
    <div>
        <label for="urole">Role</label>
        <input 
            type="text" 
            id="urole" 
            name="urole" 
            placeholder="Donater or CHome"
        />
        <br>
        <label for="full_name">Name</label>
        <input 
            type="text" 
            id="full_name" 
            name="full_name" 
            placeholder="Jane Doe or XYZ Childrens' Home"
        />
        <br>
        <label for="email">Email Address</label>
        <input 
            type="email" 
            id="email" 
            name="email" 
            placeholder="Enter email"
        />
        <br>
        <label for="password1">Password</label>
        <input 
            type="password" 
            id="password1" 
            name="password1" 
            placeholder="Enter password"
        />
        <br>
        <label for="password2">Confirm Password</label>
        <input 
            type="password" 
            id="password2" 
            name="password2" 
            placeholder="Confirm password"
        />
    </div>
    <br>
    <button type="submit">Submit</button>
</form>
{% endblock%}
